<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f9fa; /* Light background for navbar */
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px; /* Space between items */
        }

        .nav-item {
            margin: 0;
        }

        .nav-item form {
            display: inline; /* Align forms inline */
        }

        .nav-item button {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .registration-form {
            background-color: #f7f7f7;
            padding: 20px;
        }

        .registration-form h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #23527c;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm(event) {
            const roleInput = document.getElementById('role').value.trim().toLowerCase();
            const errorMessage = document.getElementById('error-message');

            if (roleInput !== 'user' && roleInput !== 'employer') {
                errorMessage.textContent = 'Error: Please fill either "user" or "employer".';
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.textContent = ''; // Clear error message
            }
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <ul class="nav">
                    <li class="nav-item">
                        <form action="{{ url_for('home')}}" method="get">
                            <button class="home-btn">Home</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('redirect_to_login')}}" method="post">
                            <button class="login-btn">Login</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <section class="registration-form">
        <div class="container">
            <h2>Register</h2>
            <form action="{{ url_for('registration') }}" method="post" onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Role (user/employer):</label>
                    <input type="text" id="role" name="role" class="form-control" required>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="form-group">
                  <label for="email">Email ID:</label>
                  <input type="email" id="email" name="email" class="form-control" required>
              </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register Now</button>
            </form>
        </div>
    </section>
</body>
</html>
