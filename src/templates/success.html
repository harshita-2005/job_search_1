<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Received</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .submessage {
            font-size: 18px;
            color: #666;
        }
        .dashboard-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff; /* Primary color */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s;
        }
        .dashboard-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <a href="{{ url_for('user_dash') }}" class="dashboard-button">Dashboard</a>
    <div class="container">
        <div class="message">Application Received..</div>
        <div class="submessage">We'll get back to you shortly</div>
        <div class="application-id">Your Application ID: {{ application_id }}</div>
    </div>
</body>
</html>
