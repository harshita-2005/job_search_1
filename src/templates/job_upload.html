<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Add a border to the form fields */
    .form-control {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px; /* Set padding value */
    }

    /* Add a hover effect to the form fields */
    .form-control:hover {
      border-color: #aaa;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    /* Add a custom style to the submit button */
    .btn-primary {
      background-color: #337ab7;
      border-color: #2e6da4;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add a hover effect to the submit button */
    .btn-primary:hover {
      background-color: #23527c;
      border-color: #1d4e73;
    }

    /* Add a border to the form */
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Center the heading */
    h2 {
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Job Upload Form</h2>
      <a href="{{ url_for('emp_dash') }}" class="btn btn-secondary">Go to Dashboard</a>
    </div>
    
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-success">
          {% for category, message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('upload_job') }}" method="post">
      <div class="form-group">
        <label for="job_id">Job ID:</label>
        <input type="text" id="job_id" name="job_id" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" class="form-control" required>
          <option value="">Select a category</option>
          <option value="IT">IT</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="Healthcare">Healthcare</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date_posted">Date Posted:</label>
        <input type="date" id="date_posted" name="date_posted" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contract_time">Contract Time:</label>
        <select id="contract_time" name="contract_time" class="form-control" required>
          <option value="">Select a contract time</option>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
        </select>
      </div>
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" class="form-control" required>
          <option value="">Select a country</option>
          <option value="INDIA">India</option>
          <option value="AUSTRALIA">Australia</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Upload Job</button>
    </form>
  </div>
</body>
</html>
